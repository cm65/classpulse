name: classpulse
description: ClassPulse - Attendance tracking app for coaching institutes with instant parent notifications.

publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase - latest versions (Xcode 26 supports Swift 6)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  cloud_functions: ^5.2.0
  firebase_messaging: ^15.2.0
  firebase_crashlytics: ^4.2.1
  firebase_analytics: ^11.4.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  fl_chart: ^0.69.0

  # Utilities
  intl: ^0.20.2
  csv: ^6.0.0
  excel: ^4.0.6
  file_picker: ^8.1.6
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.1.1
  vibration: ^2.0.1
  sms_autofill: ^2.4.0

  # PDF Export
  pdf: ^3.10.0
  printing: ^5.14.0
  path_provider: ^2.1.5
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.14.3
  device_info_plus: ^10.1.2
  mockito: ^5.4.4
  fake_cloud_firestore: ^3.1.0

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2563EB"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  ios_content_mode: scaleAspectFit

flutter:
  generate: true
  uses-material-design: true

  # Note: google_fonts package downloads Poppins at runtime
  # Add local assets here if needed:
  # assets:
  #   - assets/images/
  #   - assets/icons/
